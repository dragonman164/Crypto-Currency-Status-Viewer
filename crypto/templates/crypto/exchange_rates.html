{% extends "crypto/base.html" %}

{% block title %}
  <title> Exchange Rates</title>
{% endblock title %}

{% block body %}
<table class="table table-dark table-striped" style="table-layout:fixed; border: 40px solid white;border-collapse: collapse;">
    <thead>
      <tr>
        <th scope="col">S No.</th>
        <th scope="col" >Name</th>
        <th scope="col">Unit</th>
        <th scope="col">Value</th>
        <th scope="col">Type</th>
        

      </tr>
    </thead>
    <tbody>
        
    {% for elem in Details %}
      
        <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{elem.name}}</td>
            <td>{{elem.unit}}</td>
           <td >{{elem.value}}</td>
            <td>{{elem.type}}</td>
          </tr>
          {% endfor %}

          
        
        

    </tbody>
  </table>

{% endblock body %}
